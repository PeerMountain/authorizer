variables:
  GIT_SUBMODULE_STRATEGY: recursive


before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY


test:
  script:
    - export TAG="${CI_BUILD_REF_NAME}"
    - docker-compose -f docker-compose-test.yml build
    - docker-compose -f docker-compose-test.yml run --rm authorizer-test pytest tests/test_authorizer.py
  stage: test
  tags:
    - shell
    - pm01
  only:
    - tags
    - triggers

build_image:
  script:
    - export TAG="${CI_BUILD_REF_NAME}"
    - docker-compose -f docker-compose.yml build
  stage: build_image
  tags:
    - shell
    - pm01
  only:
    - tags
    - triggers

push_image:
  script:
    - export TAG="${CI_BUILD_REF_NAME}"
    - docker-compose -f docker-compose.yml push
  stage: push_image
  tags:
    - shell
    - pm01
  only:
    - tags
    - triggers

deploy:
  script:
    - export TAG="${CI_BUILD_REF_NAME}"
    - docker stack deploy -c docker-compose.yml authorizer
  stage: deploy
  tags:
    - shell
    - pm01
  only:
    - tags
    - triggers


stages:
  - test
  - build_image
  - push_image
  - deploy
