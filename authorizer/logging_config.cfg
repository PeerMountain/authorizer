[formatters]
keys=full,default

[formatter_full]
format=%(levelname)s %(asctime)s %(module)s %(process)d %(thread)d %(message)s

[formatter_default]
format= %(asctime)s [%(name)s] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S:

[handlers]
keys=console

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stderr,)

[loggers]
keys=root

[logger_root]
handlers=console
level=INFO
